<div class="container">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img alt="" class="mr-2" height="40" src="https://primefaces.org/cdn/primeng/images/primeng.svg"/>
    </ng-template>
    <ng-template pTemplate="end">
      <input type="text" pInputText placeholder="Search" class="w-full" />
    </ng-template>
  </p-menubar>
</div>
